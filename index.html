<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Create account</title>
</head>

<body class="body">
  <main class="main">
    <article class="main__container">
      <section class="head">
        <img src="images/logo.png" alt="logo picture">
        <h1 class="head__h1">Create your free account</h1>
        <p class="head__paragraph">Come and join our cool and amazing community, fill in your details
          to get started. Already have an account? <a class="paragraph__a" href="#">Log in.</a></p>
      </section>
      <form class="form">
        <div class="clearfix">
          <input class="form__input name-input" type="text" placeholder="First name">
          <input class="form__input name-input" type="text" placeholder="Last name">
        </div>
        <input class="form__input" type="text" placeholder="Email address">
        <input class="form__input" type="password" placeholder="Password">
        <button class="form__button" type="button">Sign up for free</button>
      </form>
      <p class="head__paragraph">By clicking on “Sign up for free”, you agree to the
        <a class="paragraph__a" href="#">Terms of Service</a> and the
        <a class="paragraph__a" href="#">Privacy Policy</a>
      </p>
    </article>
  </main>

</body>

</html>
